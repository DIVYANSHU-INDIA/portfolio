
 <div class="scroll">
 <div class="container-fluid">
    <div class="row flex-row flex-nowrap">
        <div class="col-3 "  style="width: 25rem" *ngFor="let article of wishList" id="sc">
            <blockquote class="blockquote blockquote-custom bg-white p-5 shadow rounded">
                <div class="blockquote-custom-icon bg-info shadow-sm"><i class="fa fa-quote-left text-white"></i></div>
                <p class="mb-1 mt-2 font-italic">"{{article.articleHeading}}"</p><br><p> <button class="btn btn-primary"(click)="viewPort(article)">Read More</button> </p>
                <footer class="blockquote-footer pt-4 mt-4 border-top">{{article.authorName}}
                    
                </footer>
            </blockquote>
        </div>
        
    </div>
    </div>
</div>


<div class="card text-center viewport" *ngIf="fav">
    <div class="card-header bg-primary text-white">
     An Article by- {{fav.authorName}}
    </div>
    <div class="card-body">
      <h5 class="card-title text-primary">{{fav.articleHeading}}</h5>
      <p class="card-text">{{fav.articleContent}}.</p>
      <button (click)="close()" class="btn btn-primary">Close</button>
    </div>
    <div class="card-footer text-muted">
        {{fav.date}}
    </div>
  </div>
